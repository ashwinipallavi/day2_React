<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock/Share Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="stock_list.html">Stock/Share Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="stock_list.html">Stock List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="stock_create.html">Add Stock</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Stock Form Section -->
    <div class="container mt-4">
        <h3>Add a Stock/Share</h3>
        <p><a href="stock_list.html" class="btn btn-secondary">Go Back</a></p>

        <form id="addStockForm">
            <div class="mb-3">
                <label for="id" class="form-label">Stock ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter stock ID" required />
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Stock Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter stock name (e.g., Infosys)" required />
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Stock Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter stock price" required />
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity of shares" required />
            </div>

            <button type="submit" class="btn btn-primary">Create Stock</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Stock Form Submission Logic (JavaScript) -->
    <script>
        document.getElementById('addStockForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values from the form
            const stockId = document.getElementById('id').value;
            const stockName = document.getElementById('name').value;
            const stockPrice = parseFloat(document.getElementById('price').value);
            const stockQuantity = parseInt(document.getElementById('quantity').value);

            // Simple validation check (in addition to HTML5 validation)
            if (stockId && stockName && stockPrice && stockQuantity) {
                alert(`Stock created successfully!\nStock ID: ${stockId}\nName: ${stockName}\nPrice: $${stockPrice}\nQuantity: ${stockQuantity}`);
                // Here you can save this data, for example using localStorage, or send it to a backend server.
                // For now, just reset the form.
                document.getElementById('addStockForm').reset();
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>
  </body>
</html>
